version: "3.7"

services:
  web:
    build:
      context: .
      dockerfile: compose/production/Dockerfile
    command: gunicorn zagrajmy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    expose:
      - 8000
    env_file:
      - ./compose/production/.env.web
  nginx:
    image: nginx:1.17.4-alpine
    volumes:
      - ./compose/production/nginx.conf:/etc/nginx/conf.d/app.conf:ro
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
      - ./compose/production/certbot/conf:/etc/letsencrypt
      - ./compose/production/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - graphql-engine
  certbot:
    image: certbot/certbot
    volumes:
      - ./compose/production/certbot/conf:/etc/letsencrypt
      - ./compose/production/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  graphql-engine:
    image: hasura/graphql-engine:v1.2.2.cli-migrations
    expose:
      - 8080
    restart: always
    env_file:
      - ./compose/production/.env.hasura
    volumes:
      - ./hasura/migrations:/hasura-migrations

volumes:
  static_volume:
  media_volume:
