version: "3.7"

services:
  web:
    build:
      context: .
      dockerfile: compose/production/Dockerfile
    command: gunicorn zagrajmy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    expose:
      - 8000
    env_file:
      - ./compose/production/.env.web
  nginx:
    image: nginx:1.17.4-alpine
    volumes:
      - ./compose/production/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web
  graphql-engine:
    image: hasura/graphql-engine:v1.2.2.cli-migrations
    ports:
      - 8081:8080
    restart: always
    env_file:
      - ./compose/production/.env.hasura
    volumes:
      - ./hasura/migrations:/hasura-migrations

volumes:
  static_volume:
  media_volume:
